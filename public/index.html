<!DOCTYPE html>

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <style media="screen" type="text/css">
      /*#appLoading { width: 100%; height: 100%; }

        left: 50%;
        width: 200px;
        height: 100px;
        -webkit-transform: translateY(-50%)  translateX(-50%);
        transform: translateY(-50%)  translateX(-50%);
      }*/

      #appLoading { width: 100%; height: 100%;position: absolute;display: flex;justify-content: center;align-items: center;}

      .loading-run-init {
        border: 4px solid #f3f3f3;
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 60px;
        height: 60px;
        -webkit-animation: loading-init-pre 1s linear infinite;
        animation: loading-init-pre 1s linear infinite;
      }

      @keyframes loading-init-pre {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
